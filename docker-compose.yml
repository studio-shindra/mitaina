services:
  db:
    image: postgres:16
    container_name: mitaina_db
    environment:
      POSTGRES_DB: mitaina
      POSTGRES_USER: mitaina
      POSTGRES_PASSWORD: mitaina_password
    ports:
      - "5433:5432"
    volumes:
      - mitaina_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mitaina -d mitaina"]
      interval: 3s
      timeout: 3s
      retries: 20

volumes:
  mitaina_pgdata: